<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Quotes App</title>
  <script src="src/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="search">
      <Search :seek="seek" :submit="onSubmit"/>
    </div>

    {{ placeholder }}

    <div class="filter">
      <Sorting :themes='themes' :filter='filter'/>
    </div>

    <div class="quote-table">
      <Quotes :quotes="quotes" :loading='loading' :current='currentQuotes'/>
    </div>

    <div class="pagination">
      <Pagination :pages='pages' :paginate='paginate' :current='currentPage'/>
    </div>

  </div>

  <script src="src/app.js"></script>
</body>
</html>
